<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        function mudandoTexto2(){
            var valorTexto = document.getElementById('evento2');
            valorTexto.style.backgroundColor = 'lightgreen';
            valorTexto.innerHTML = 'Texto modificado.';
        }
    </script>
</head>
<body>
    <h1>Funções e localização de arquivos.</h1>

    <div style="border: 2px solid black; margin-bottom: 10px; padding: 10px;">
        <h2>Usando uma função com script dentro da tag body.</h2>
        <p id="evento">Texto original.</p>
        <button onclick = mudandoTexto()>Clique aqui.</button>
    </div>

    <div style="border: 2px solid black; margin-bottom: 10px; padding: 10px;">
        <h2>Usando uma função com o script dentro da tag head.</h2>
        <p id="evento2">Texto original 2.</p>
        <button onclick = mudandoTexto2()>Clique aqui.</button>
    </div>

    <div style="border: 2px solid black; margin-bottom: 10px; padding: 10px;">
        <h2>Usando uma função com o script externo.</h2>
        <p id="evento3">Texto original 3.</p>
        <button onclick = mudandoTextoExterno()>Clique aqui.</button>
    </div>

    <script>
        function mudandoTexto(){
            document.getElementById('evento').innerHTML = 'Texto modificado.';
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
